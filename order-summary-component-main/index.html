<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card__header">
          <img
            src="./images/illustration-hero.svg"
            alt="people listening to music"
            class="card__header__image"
          />
        </div>
        <div class="card__body">
          <div class="body__title">
            <h2>Order Summary</h2>
            <p class="card__body-content">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="pricing__section">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="pricing__icon"
            />
            <div class="card__body__infos">
              <h3>Annual Plan</h3>
              <p class="pricing__infos">$59.99/year</p>
            </div>
            <a href="" class="pricnik__link">Change</a>
          </div>
          <button class="card__body__button">Proceed to Payment</button>
        </div>
        <div class="card__footer"><a href="#">Cancel Order</a></div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
